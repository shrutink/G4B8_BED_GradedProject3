<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Tickets Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="tickets">Tickets
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="tickets/new">New
						Ticket</a></li>

			</ul>

		</div>



	</nav>

	<div class="container">
		<div class="row">
			<h1>List Tickets</h1>
		</div>

		<!-- <div class="row">
			<div class="col-lg-3">
				<a th:href="@{/tickets/new}" class="btn btn-primary btn-sm mb-3">
					Add Ticket</a>
			</div>
		</div> -->

		<form th:action="@{/tickets/search}" method="get">
			<input type="text" name="keyword" th:value="${keyword}"
				placeholder="Find Ticket" size="50">
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		</form>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>#</th>
					<th>Ticket Title</th>
					<th>Ticket Short Description</th>
					<th>Ticket Created On</th>
					<th>Actions</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="ticket: ${tickets}">
					<td th:text="${ticket.id}"></td>
					<td th:text="${ticket.ticket_title}"></td>
					<td th:text="${ticket.ticket_description}"></td>
					<td th:text="${ticket.ticket_createdon}"></td>
					<td><a th:href="@{/tickets/edit/{id}(id=${ticket.id})}"
						class="btn btn-primary">Edit</a> <a
						th:href="@{/tickets/{id}(id=${ticket.id})}" class="btn btn-danger">Delete</a>
						<a th:href="@{/tickets/view/{id}(id=${ticket.id})}"
						class="btn btn-primary">View</a></td>
				</tr>
			</tbody>

		</table>

	</div>
</body>
</html>
