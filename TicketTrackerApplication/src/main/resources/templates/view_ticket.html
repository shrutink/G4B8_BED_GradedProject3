<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ticket Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Tickets Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Tickets
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#">New
						Ticket</a></li>

			</ul>

		</div>

	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">View Ticket</h1>
				<div class="card-body">
					<form th:action="@{/tickets/view/{id} (id=${ticket.id})}"
						th:object="${ticket}" method="GET">
						<div class="form-group">
							<label> title </label> <input type="text" name="ticket_title"
								th:field="*{ticket_title}" class="form-control"
								placeholder="Enter Ticket Title" />
						</div>

						<div class="form-group">
							<label> Ticket Description </label> <input type="text"
								name="ticket_description" th:field="*{ticket_description}"
								class="form-control" placeholder="Enter Ticket Description" />
						</div>

						<div class="form-group">
							<label> Ticket Content </label> <input type="text"
								name="ticket_content" th:field="*{ticket_content}"
								class="form-control" placeholder="Enter content" />
						</div>


					</form>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
